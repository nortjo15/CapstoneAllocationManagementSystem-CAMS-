<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
</head>

<body>
    <div v-scope>
        <form name="student_form" action="/apiEnpointURL" method= "post">
            <label for="fullname">Full name</label>
            <input type="text" pattern="[a-zA-Z]+" name="fullname" id="fullname" required><br><br>
            <label for="studentID">Student ID</label>
            <input type="text" pattern="[0-9]+" maxlength="8" name="studentID" id="studentID" required><br><br>

            <select name = "major" id="major">
                <option disabled selected>Select a Major</option>
                <option value="softwareEngineering">Software Engineering</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="IT">IT</option>
            </select><br><br>

            <label>Please choose your top 6 preferences for projects</label><br>
            <div v-for="n in 6" :key="n">
                <select :name="'projectPreferences_' + n" :id="'rojectPreferences_' + n">
                    <option disabled selected>Select a Project</option>
                    <option v-for="project in projects" :value="project.id">{{ project.title }}</option>
                </select><br>
            </div><br>

            <label>Please choose your top 6 group member preferences</label><br>
            <div v-for="n in 6" :key="n">
                <select :name="'memberPreferences_' + n" :id="'memberPreferences_' + n">
                    <option disabled selected>Select a student</option>
                    <option v-for="student in students" :value="student.id">{{ student.name }}</option>
                </select><br>
            </div><br>

            <label>Please choose your 6 anti group member preferences</label>
            <div v-for="n in 6" :key="n">
                <select :name="'memberAntiPreferences_' + n" :id="'memberAntiPreferences_' + n">
                    <option disabled selected>Select a student</option>
                    <option v-for="student in students" :value="student.id">{{ student.name }}</option>
                </select>
            </div><br>

            <label for="resume">Upload Resume</label><br>
            <input type="file" id="resume" name="filename" accept=".pdf"><br><br>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Agree to Terms</label><br><br>
            <input type="submit" value="submit">
        </form>
    </div>
    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'

        createApp({
            projects: [],
            students: [],
            async mounted() {
                try {
                    const projectRes = await fetch('/api/students/projects/')
                    this.projects = await projectRes.json()

                    const studentRes = await fetch('/api/students/students/')
                    this.students = await studentRes.json()
                } catch (error) {
                    console.error('Failed to fetch data:', error)
                }
            }
        }).mount()
    </script>
</body>
</html>
