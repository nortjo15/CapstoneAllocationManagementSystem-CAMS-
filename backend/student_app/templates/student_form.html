<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
</head>

<body>
    <div v-scope>
        <form name="student_form" action="/apiEnpointURL" method= "post">
            <label for="studentID">Student ID</label>
            <input type="text" pattern="[0-9]+" maxlength="8" name="studentID" id="studentID" required><br><br>

            <select name = "major" id="major">
                <option disabled selected>Select a Major</option>
                <option value="softwareEngineering">Software Engineering</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="IT">IT</option>
            </select><br><br>

            <label>Please choose your top 6 preferences for projects</label><br>
            <div v-for="n in 6" :key="n">
                <select name="projects">
                    <option disabled selected>Select a Project</option>
                    {% for project in projects %}
                        <option value = "{{ project.title }}">{{ project.title }}</option>
                    {% endfor %}
                </select>
            </div><br>

            <label>Please choose 6 desirable group members</label><br>
            <div v-for="n in 6" :key="n">
                <select name="student-desirable">
                    <option disabled selected>Select a student</option>
                    {% for student in students%}
                        <option value="{{ student.name }}">{{ student.name }}</option>
                    {% endfor %}
                </select><br>
            </div><br>

            <label>Please choose 6 undesirable group member</label>
            <div v-for="n in 6" :key="n">
                <select name="student-undesirable">
                    <option disabled selected>Select a student</option>
                    {% for student in students%}
                        <option value="{{ student.name }}">{{ student.name }}</option>
                    {% endfor %}
                </select>
            </div><br>

            <label for="resume">Upload Resume</label><br>
            <input type="file" id="resume" name="filename" accept=".pdf"><br><br>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Agree to Terms</label><br><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
