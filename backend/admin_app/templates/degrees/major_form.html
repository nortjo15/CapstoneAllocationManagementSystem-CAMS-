<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Major</title></head>
<body>
  <h3>{{ object|default_if_none:"Create Major" }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="field">
      <label for="{{ form.degree.id_for_label }}">Degree</label>
      {{ form.degree.errors }}{{ form.degree }}
    </div>
    <div class="field">
      <label for="{{ form.name.id_for_label }}">Name</label>
      {{ form.name.errors }}{{ form.name }}
    </div>
    <div>
      <button type="submit">Save</button>
      {% if object %}
        <a href="{% url 'admin_app:degree_twopane' %}?degree_id={{ object.degree.id }}">Cancel</a>
      {% else %}
        {% if degree %}<a href="{% url 'admin_app:degree_twopane' %}?degree_id={{ degree.id }}">Cancel</a>{% else %}<a href="{% url 'admin_app:degree_twopane' %}">Cancel</a>{% endif %}
      {% endif %}
    </div>
  </form>
</body>
</html>
