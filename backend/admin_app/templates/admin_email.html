{% extends "admin_base.html" %}
{% block content %}
<h2>Email Notifications</h2>

<!-- Round Notifications -->
<h3>Round Notifications</h3>
<label for="notificationType">Select Notification:</label>
<select id="notificationType">
  <option value="round_start">Round Start</option>
  <option value="round_end">Round End</option>
</select>

<br><br>
<label for="roundNum">Round Number:</label>
<input type="number" id="roundNum" min="1" placeholder="Enter round number">

<br><br>
<button onclick="sendRoundEmail()">Send Round Email via Outlook Web</button>


<!-- Other Notifications -->
<h3>Other Notifications</h3>
<button onclick="sendOtherEmail('post_round_finish_industry')">Post Round Finish (Industry)</button>
<button onclick="sendOtherEmail('post_round_finish_students')">Post Round Finish (Students)</button>
<button onclick="sendOtherEmail('post_round_finish_finalised_groups')">Post Round Finish (Finalised Groups)</button>

<script>
async function sendRoundEmail() {
    const csrftoken = getCookie('csrftoken');
    const type = document.getElementById("notificationType").value;
    const roundNum = document.getElementById("roundNum").value;

    const res = await fetch("{% url 'admin_dashboard:mailto_link' %}", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({ 
            notification_type: type,
            round_num: roundNum
        })
    });

    handleResponse(res);
}

async function sendOtherEmail(type) {
    const csrftoken = getCookie('csrftoken');

    const res = await fetch("{% url 'admin_dashboard:mailto_link' %}", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({ notification_type: type })
    });

    handleResponse(res);
}

async function handleResponse(res) {
    const data = await res.json();
    if (!data.mailto_link) {
        alert("Error: " + (data.error || "Could not generate email link"));
        return;
    }

    const mailto = new URL(data.mailto_link);
    const recipients = mailto.pathname;
    const subject = mailto.searchParams.get("subject") || "";
    const body = mailto.searchParams.get("body") || "";

    const outlookUrl = `https://outlook.office.com/mail/deeplink/compose?to=${encodeURIComponent(recipients)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.open(outlookUrl, "_blank");
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
