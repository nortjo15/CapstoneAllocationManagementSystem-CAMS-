<!-- 
 Modal Container for student creation
 - Hidden by default, pops up when option is triggered
 -->
 <div id="addStudentModal" class="modal" style="display:none">
    <div class="modal-content">
        <span class="close-btn">&times;</span> <!-- Close -->
        <h2>Add Student</h2>

        <!-- Form posts to view -->
        <form id="addStudentForm" method="post">
            {% csrf_token %}
            {{ add_form.as_p }} <!-- Render fields -->
            <!-- Validation Errors display -->
            <div id="addStudentErrors" style="color:red"></div>
            <button type="submit" id="addStudentSubmit">Save</button>
        </form>
     </div>
 </div>

 <!--
 Modal container for notes functionality 
 -->
 <div id="notesModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Student Notes</h2>
        <form id="notesForm" method="post" action="{% url 'admin_dashboard:update_student_notes' %}">
            {% csrf_token %}
            <textarea id="notesTextarea" rows="6" style="width:100%"></textarea>
            <br>
            <button type="submit">Save</button>
        </form>
    </div>
 </div>
