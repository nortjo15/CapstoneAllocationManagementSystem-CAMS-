<!-- 
 Modal Container for student creation
 - Hidden by default, pops up when option is triggered
 -->
 <div id="studentModal" class="modal" style="display:none">
    <div class="modal-content">
        <span class="close-btn">&times;</span> <!-- Close -->
        <h2>Add Student</h2>

        <!-- Form posts to view -->
        <form id="createStudentForm" method="post" action="{% url 'admin_dashboard:admin_student_create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ add_form.as_p }} <!-- Render fields -->
            <button type="submit" id="importStudentSubmit">Save</button>
        </form>

        <!-- Validation Errors display -->
        <div id="formErrors" style="color:red"></div>
     </div>
 </div>

 <!--
 Modal container for notes functionality 
 -->
 <div id="notesModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Student Notes</h2>
        <form id="notesForm" method="post" action="{% url 'admin_dashboard:update_student_notes' %}">
            {% csrf_token %}
            <textarea id="notesTextarea" rows="6" style="width:100%"></textarea>
            <br>
            <button type="submit">Save</button>
        </form>
    </div>
 </div>

 <!-- Import JS -->
{% load static %}
<script src="{% static 'admin_app/js/add_student.js' %}"></script>
<script src="{% static 'admin_app/js/add_notes.js' %}"></script>
