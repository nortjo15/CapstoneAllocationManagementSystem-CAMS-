{% extends "admin_base.html" %}
{% load static %}

{% block page_header %}
<h1 class="h3 mb-0">Capstone rounds</h1>
{% endblock %}

{% block page_toolbar %}
<button id="create-new-round-btn" type="button" class="btn btn-primary">+ Create new round</button>
{% endblock %}

{% block content %}
<div class="row g-4">

  <!-- Left list -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Rounds</div>
      <div class="card-body">
        <div id="rounds-list" class="vstack gap-2"></div>
      </div>
    </div>
  </div>

  <!-- Right pane -->
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <span id="right-pane-title">Select a round</span>
      </div>
      <div class="card-body">

        <!-- Edit view -->
        <div id="round-details-view" class="d-none hidden">
          <form id="edit-round-form" novalidate>
            {% csrf_token %}
            <input type="hidden" id="edit-round-id">

            <div class="mb-3">
              <label for="edit-round-name" class="form-label">Round name</label>
              <input type="text" id="edit-round-name" class="form-control">
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="edit-open-date" class="form-label">Open date</label>
                <input type="datetime-local" id="edit-open-date" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="edit-close-date" class="form-label">Close date</label>
                <input type="datetime-local" id="edit-close-date" class="form-control">
              </div>
            </div>

            <div class="mb-3 mt-3">
              <label for="edit-status" class="form-label">Status</label>
              <input type="text" id="edit-status" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label" for="edit-round-projects">Projects</label>
              <div id="edit-round-projects" class="vstack gap-2"></div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Save changes</button>
              <button type="button" id="delete-round-btn" class="btn btn-outline-danger">Delete</button>
            </div>
          </form>
        </div>

        <!-- Create view -->
        <div id="create-round-view" class="d-none hidden">
          <form id="create-round-form" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="create-round-name" class="form-label">Round name</label>
              <input type="text" id="create-round-name" class="form-control">
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="create-open-date" class="form-label">Open date</label>
                <input type="datetime-local" id="create-open-date" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="create-close-date" class="form-label">Close date</label>
                <input type="datetime-local" id="create-close-date" class="form-control">
              </div>
            </div>

            <div class="mb-3 mt-3">
              <label for="create-status" class="form-label">Status</label>
              <input type="text" id="create-status" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label" for="create-round-projects">Projects</label>
              <div id="create-round-projects" class="vstack gap-2"></div>
            </div>

            <button type="submit" class="btn btn-primary">Create round</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'admin_app/js/round.js' %}"></script>
{% endblock %}
