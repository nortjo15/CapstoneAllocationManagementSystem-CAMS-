{% extends "base.html" %}

<script src="../static/admin_app/javascript.js"></script> 
<style>
  .form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

.form-container {
  display: block;
  max-width: 300px;
  padding: 10px;
}
</style>
{% block content %}
<p>Test content block</p>
<div id="round-list-block">
  <!-- <button onclick="createRound()">+ Create New Round</button> -->
   <button id="createRound">+ Create New Round</button>
  <button onclick="buttonClick()">Click Me</button>
  <input type="text" id="inc" value="0"></input>
</div>
<div id="expanded-round-block">
  <div class="form-popup" id="popUpForm">
  <form class="form-container">
    <input type="text" id="roundName" placeholder="Round Name">
    <input type="text" id="roundNote" placeholder="Note">
    <input type="checkbox" id="readOption" name="readOption">
    <label for="readOption">Have you read it?</label>
    <button type="submit">Submit</button>
  </form>
</div>
</div>
{% endblock %}
