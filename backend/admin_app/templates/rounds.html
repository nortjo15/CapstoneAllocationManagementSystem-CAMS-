{% extends "admin_base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static '../static/admin_app/css/rounds.css' %}"> 
{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="container">
        <div id="left-pane">
            <h1>Capstone Rounds</h1>
            <button id="create-new-round-btn">+ Create New Round</button>
            <div id="rounds-list"> </div>
        </div>

        <div id="right-pane">
            <h1 id='right-pane-title'>Select a Round</h1>

            <div id="round-details-view" class="hidden">
                <form id="edit-round-form">
                    <input type="hidden" id="edit-round-id">
                    <div>
                        <label for="edit-round-name">Round Name</label>
                        <input type="text" id="edit-round-name">
                    </div>
                    <div>
                        <label for="edit-open-date">Open Date</label>
                        <input type="datetime-local" id="edit-open-date">
                    </div>
                    <div>
                        <label for="edit-close-date">Close Date</label>
                        <input type="datetime-local" id="edit-close-date">
                    </div>
                    <div>
                        <label for="edit-status">temp status</label>
                        <input type="text" id="edit-status">
                    </div>
                    <div>
                        <label for="edit-round-projects">Projects</label>
                        <div id="edit-round-projects"></div>
                    </div>
                    <div>
                        <button type="submit">Save Changes</button>
                        <button type="button" id="delete-round-btn">Delete</button>
                    </div>
                </form>
            </div>

            <div id="create-round-view" class="hidden">
                <form id="create-round-form">
                    <div>
                        <label for="create-round-name">Round Name</label>
                        <input type="text" id="create-round-name">
                    </div>
                    <div>
                        <label for="create-open-date">Open Date</label>
                        <input type="datetime-local" id="create-open-date">
                    </div>
                    <div>
                        <label for="create-close-date">Close Date</label>
                        <input type="datetime-local" id="create-close-date">
                    </div>
                    <div>
                        <label for="create-status">temp status</label>
                        <input type="text" id="create-status">
                    </div>
                    <div>
                        <label for="create-round-projects"></div>
                        <div id="create-round-projects"></div>
                        </select>
                    </div>
                    <div>
                        <button type="submit">Create Round</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
    <script src="{% static '../static/admin_app/js/round.js' %}"></script>
{% endblock scripts %}
