<!-- 
 Modal Container to import students CSV
 - Hidden by default, pops up when option is triggered
 -->
<div id="importModal" class="modal" style="display:none">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Import Students CSV</h2>

        <!-- Form -->
        <form id="importStudentForm" method="post" action="{% url 'admin_dashboard:admin_student_import' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ import_form.as_p }} <!-- Render -->
            <button type="submit">Import</button>
        </form>

        <!-- Errors Display -->
        <div id="importFormErrors" style="color:red"></div>
        {% if errors %}
            <ul> 
            {% for err in errors %}
                <li>{{ err }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>

<!-- Import JS -->
{% load static %}
<script src="{% static 'admin_app/js/import_students.js' %}"></script>
