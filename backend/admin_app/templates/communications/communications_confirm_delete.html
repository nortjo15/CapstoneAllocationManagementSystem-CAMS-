{% extends "admin_base.html" %}

{% block page_header %}
<h1 class="h4 mb-0">Delete “{{ obj.title }}”?</h1>
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post">{% csrf_token %}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-danger">Confirm delete</button>
        <a href="{% url 'admin_app:communications_list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
