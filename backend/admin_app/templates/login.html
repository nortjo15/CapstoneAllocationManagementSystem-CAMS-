{% extends "student_base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    /* Full-page wrapper */
    .login-page {
        min-height: calc(100vh - 70px); 
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        box-sizing: border-box;
        width: 100%;
        background: transparent; 
    }

    /* Centered white login card */
    .login-page .container {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .login-page h1 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: bold;
    }

    .login-page form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .login-page input[type="text"],
    .login-page input[type="password"] {
        padding: 0.75rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 1rem;
    }

    .login-page button.form-submit {
        background: #667eea;
        color: white;
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .login-page button.form-submit:hover {
        background: #5a6fd8;
        transform: translateY(-1px);
    }
</style>

<div class="login-page">
    <div class="container">
        <h1>User Login</h1>
        <form action="{% url 'admin_dashboard:login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="form-submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
