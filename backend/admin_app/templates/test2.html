<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Vue App</title>
</head>
<body>
    <!--
        IMPORTANT: {% verbatim %} block is used to prevent Django's template engine
        from trying to parse the Vue.js curly braces {{ }}.
        This ensures that Vue.js handles its own expressions.
    -->
    <!-- {% verbatim %} -->
    <div id="app">
        <!-- Your Vue.js components and content will go here -->
         <p>Current Count: [[ count ]]</p>
         <button @click="increment">Add 1</button>
    </div>
    <!-- {% endverbatim %} -->

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.js"></script> -->
    <script>
        // Mount the Vue application
        const { createApp, ref } = Vue;

        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const count = ref(0);
                const increment = () => {
                    count.value++;
                };
                // Your Vue.js reactive data, computed properties, and methods will go here
                return {
                    count,
                    increment
                }; // Return any reactive data or methods you want to expose to the template
            }
        }).mount('#app');
    </script>
</body>
</html>
