<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Vue App</title>
</head>
<body>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    
<!-- anywhere on the page -->
    {% verbatim %}

    <button @click="count++">Add</button>
    {% endverbatim %}
    
</div>
</body>
</html>
