{% extends "admin_base.html" %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'admin_app/css/groups.css' %}">
<meta name="csrf-token" content="{{ csrf_token }}">

<div class="container-grid">
    <!--Left Panel: Suggested Groups List -->
    <div class="panel">
        <h3>Suggested Groups</h3>
        <button class="btn-primary" id="generate-suggestions-btn">Generate Suggestions</button>
        <hr>
        <ul class="list" id="groups-ul"></ul>
    </div>

    <!-- Center Panel: Group Details -->
    <div class="panel">
        <!-- Left of Center Panel -->
        <div class="group-details">

            <div class="group-info">
                <h3 id="group-title">Select a group</h3>
                <div id="group-meta"></div>
            </div>

             <!-- Right of Center Panel -->
            <div class="group-extra" id="group-extra">
                <p><strong>Project:</strong> <span id="group-project-name">N/A</span></p>
                <p><strong>Capacity:</strong> <span id="group-capacity">N/A</span></p>
                <p><strong>Host:</strong> <span id="group-host">N/A</span></p>
            </div> 
        </div>

        <div id="group-members"></div>
    </div>

    <!-- Right Panel: Actions -->
    <div class="panel">
        <h3>Actions</h3>
        <button class="btn-primary" id="create-group-btn" disabled>Create Group</button>
    </div>
</div>


{% load static %}
<script src="{% static 'admin_app/js/suggested_groups.js' %}"></script>

{% endblock %}
